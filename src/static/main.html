<!DOCTYPE html>
<link rel=stylesheet href=/css/jquery-ui.min.css>
<link rel=stylesheet href=/css/win98.css>
<body><div id=screen>

    <div id=desktop>
        <div id="app-window">
            <div id="titlebar">
                Title
                <button id="close-win">X</button>
            </div>
            <div id="app-content">Helo</div>
        </div>
    </div>

    <div id=taskbar>
        <div class='taskbar-entry'>
            <button id='windows-button'>Start Menu</button>
        </div>
    </div>

    <div id='sys-clock'>1:45 PM</div>

</div></body>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/jquery-ui.min.js"></script>

<script>
$(function() {
    $('#app-window').resizable();
    $('#app-window').draggable({
        handle: "#titlebar",
        containment: $("#screen"),
    });
    $('#close-win').on(
        "click", (event) => {
            $('#app-window').detach();
        }
    )
});
</script>
</html>
